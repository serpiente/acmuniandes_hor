<html>
	<head>
		<link rel='stylesheet' type='text/css' href='../jquery-week-calendar/libs/css/smoothness/jquery-ui-1.8.11.custom.css' />
		<link rel='stylesheet' type='text/css' href='_css/jquery.weekcalendar.css' />
		<link rel='stylesheet' type='text/css' href='_css/ui.jqgrid.css' />
		<link rel='stylesheet' type='text/css' href='_css/hor_core.css' />
		<script type="text/javascript" src="_js/_lib/jquery-1.6.2.js"></script>
		<script type="text/javascript" src="_js/_lib/jquery-ui-1.8.14.custom.min.js" ></script>
		<script type="text/javascript" src="_js/_lib/date.js"></script>
		<script type="text/javascript" src="_js/_lib/jquery.weekcalendar.js"></script>
		<script type="text/javascript" src="_js/_lib/grid.locale-en.js"></script>
		<script type="text/javascript" src="_js/_lib/jquery.jqGrid.min.js"></script>
		<script type="text/javascript" src="_js/hor_core.js"></script>
		<title>Horario Uniandes</title>
	</head>
	<body>
		<div id="helper" 	class="helper"></div>
		<table border="0px" width="1500" height="1000" cellspacing="10" align="center">
			<!-- Header-->
			<tr height="50">
				<td colspan="2"><h1>HorarioLab</h1></td>
			</tr>
			<tr height="50">
				<td colspan="2">
				<div id="searchInput">
					<input type="text" id="searchInputText" class="ui-autocomplete-input" value="type anything"/>
					<button id="searchButton" type="button" class="ui-button">
						<span class="ui-button-text">Go</span>
					</button>
				</div></td>
			</tr>
			<!-- tabla con links y contenido-->
			<tr height="800" >
				<td class="tabla" width="25%" style="position: relative;" valign="top" align="center"><table id="searchResults" style="width:100%"></table></td>
				<td class="tabla" width="75%" valign="top" align="center" ><div id="scheduleContainer"></div></td>
			</tr>
			<!-- Footer-->
			<tr height="100">
				<td colspan="2" >
				<button id="saveButton" type="button" class="ui-button">
					<span class="ui-button-text">Guardar Horario</span>
				</button>
				<button id="expCRNButton" type="button" class="ui-button">
					<span class="ui-button-text">Exportar CRNs</span>
				</button>
				<button id="expButton" type="button" class="ui-button">
					<span class="ui-button-text">Exportar</span>
				</button></td>
			</tr>
		</table>
	</body>
</html>
